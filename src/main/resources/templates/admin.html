<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | DreamHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Admin Dashboard</h2>
        <p class="text-muted">Only admins can access this page.</p>
    </div>

    <div class="card shadow p-4">
        <table class="table table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th>User</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}">John Doe</td>
                    <td th:text="${user.role}">CUSTOMER</td>
                    <td>
                        <a th:href="@{'/admin/approve/' + ${user.id}}" class="btn btn-sm btn-success me-2">Approve</a>
                        <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

   <form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-outline-secondary">Logout</button>
</form>

</div>

</body>
</html>
