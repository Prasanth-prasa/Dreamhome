<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Property | DreamHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background:#f8f9fa">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-4 text-primary">Edit Property</h3>

      <form th:action="@{/properties/update}" th:object="${property}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" th:field="*{title}" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" th:field="*{price}" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Type</label>
          <select class="form-select" th:field="*{type}">
            <option value="Rent">Rent</option>
            <option value="Sale">Sale</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" th:field="*{location}" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Upload New Image (optional)</label>
          <input type="file" class="form-control" name="imageFile" />
        </div>

        <div class="d-flex justify-content-between">
          <a href="/admin" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-success">Update Property</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
