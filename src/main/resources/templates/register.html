<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | DreamHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="col-md-6 offset-md-3 shadow p-4 rounded bg-white">
            <h2 class="text-center mb-4 text-primary">Create Your DreamHome Account</h2>

            <!-- ✅ FORM starts here -->
            <form th:action="@{/register}" method="post">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select" required>
                        <option value="CUSTOMER" selected>Customer</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login" class="text-decoration-none text-primary">Login</a></p>
                </div>
            </form>
            <!-- ✅ FORM ends -->
        </div>
    </div>

</body>
</html>
